services:
  mongodb:
    image: mongo:7
    container_name: chatr_mongodb
    networks:
      - app_network
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatr_backend
    environment:
      - MONGO_DB_URI=mongodb://mongodb:27017/chatapp
    env_file:
      - ./server/.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: chatr_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge
